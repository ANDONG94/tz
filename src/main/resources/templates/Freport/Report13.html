<script type="text/javascript">

    $("#myIframe").height($(window).height());

    $(function () {
        skip();
    });

    function skip() {
        $.ajax({
            url: "/ComprehensiveStatistics/getaab301",    //请求的url地址
            dataType: "json",   //返回格式为json
            async: false,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{},
            type: "POST",   //请求方式
            success: function (data) {
                //请求成功时处理
                if (data != null && data != undefined) {
                    if (data != '610000000000') {
                        var reportletUrl = "http://47.111.27.232:8080/report/ReportServer?reportlet=fptz/report13.cpt&aaa148=" + data;
                        $("#myIframe").attr("src", reportletUrl);
                    } else {
                        var reportletUrl = "http://114.55.37.27:8080/report/ReportServer?reportlet=fptz/report13.cpt&aaa148=" + data;
                        $("#myIframe").attr("src", reportletUrl);
                    }
                }
            }
        });

    }
