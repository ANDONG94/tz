<script>
    var factory_datatable;

    $(function () {

        //提示信息  初始化设置 一般不需要改

            showRemoveBtn: false,

        view: {
            showLine: true,
            nameIsHTML: true
        },
        check: {
            enable: false,
            chkboxType:  { "Y": "s", "N": "s" } //chkboxType: { “Y”: “ps”, “N”: “ps” } Y 属性定义 checkbox 被勾选后的情况;N 属性定义 checkbox 取消勾选后的情况;“p” 表示操作会影响父级节点;“s” 表示操作会影响子级节点;请注意大小写，不要改变

            onAsyncSuccess:getTreeFirstNodeId
        },

            url:"/ztree/treedata",
            autoParam:["groupid"]
        }
    };


    //树节点的点击事件
    function onClick (event, treeId, treeNode, clickFlag) {
        $("#aab301").val(treeNode.groupid);
        searchInformation();

    }

    var treetype;         // 获取登录用户级别   树默认展开第一级节点
    function getTreeFirstNodeId(){
        var treeObj = $.fn.zTree.getZTreeObj("tree-div");
        var nodes = treeObj.getNodes();
        var firstNode = nodes[0];
        treeObj.expandNode(nodes[0], true);  treetype = firstNode.type;
        $("#aab301").val(firstNode.groupid);
    }

    //加载统计表
    function loadfactory() {
        //重要修改 表格内容的自定义，需要根据业务定制
        Statisticsdatatable = $("#PoorHouseholdStatistics_table").dataTable({
            language:lang,  //提示信息
            autoWidth: true,  //禁用自动调整列宽
            ordering:false,//禁止排序
            scrollY:$(window).height()-170,//表窗口高度-100px
            scrollX:$(window).width(),
            destroy: true,
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            processing: false,  //隐藏加载提示,自行处理
            serverSide: true,  //启用服务器端分页
            bLengthChange:false,//去掉下面的没有多少条
            aLengthMenu:[50,100],  //用户可自选每页展示数量 5条或10条
            searching: false,  //禁用原生搜索
            orderMulti: false,  //启用多列排序
            order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
            renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
            pagingType: "full_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
            columnDefs: [{
                "targets": 'nosort',  //列的样式名
                "orderable": false    //包含上样式名‘nosort’的禁止排序
            }],
            ajax: function (data, callback, settings) {
                $("#loading_div").modal('show');
                //封装请求参数
                var param = {};
                param.length= data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.start = data.start;//开始的记录序号
                param.pageIndex = (data.start / data.length);//当前页码
                param.aab301 = $("#aab301").val();
                param.phd013 = $("#phd013_scan").val();//易地搬迁
                param.phd014 = $("#phd014_scan").val();//易地搬迁
                param.phd012 = $("#phd012_scan").val();//易地搬迁
                //ajax请求数据方法
                $.ajax({
                    type: "POST",
                    url: "/PoorHouseholdStatistics/queryAab301",//url请求的地址
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //封装返回数据重要
                        var returnData = {};
                        //这里直接自行返回了draw计数器,应该由后台返回
                        //returnData.draw = data.draw;
                        //返回数据全部记录
                        returnData.recordsTotal = result.recordsTotal;
                        //后台不实现过滤功能，每次查询均视作全部结果
                        returnData.recordsFiltered = result.recordsFiltered;
                        //返回的数据列表
                        returnData.data = result.data;

                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                        callback(returnData);
                        $("#loading_div").modal('hide');
                    }
                });
            },
            //列表表头字段
            columns: [

                { "data": "aab301","width":"240px" },
                { "data": "pht001" ,"width":"160px"},
                { "data": "pht002" ,"width":"160px"},
                { "data": "pht003" ,"width":"160px"},
                { "data": "pht004" ,"width":"160px"},
                { "data": "pht005" ,"width":"160px"},
                { "data": "pht006" ,"width":"160px"},
                { "data": "pht007" ,"width":"160px"},
                { "data": "pht008" ,"width":"160px"},
                { "data": "pht009" ,"width":"160px"},
                { "data": "pht010" ,"width":"160px"}
                ]
        }).api();
        //此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
    }

    /**
     *输入条件进行查询
     */
    function searchInformation() {
        loadfactory();
    }



    /**
     * 查询参数，获取对应的下拉值
     */
    function queryAllAa10list() {
        var aaa100 = ["EDC441","AAC004","AAA012","AAC011","AAA001","AAA002","AAA004","PLF024",
            "AAA016","AAA017","PLF025","AAA018","AAA019","AAA020","AAA013","AAA008","AAA006",
            "ECC207","AAA005","AAA007","AAA003","AAA011"];
        $.ajax({
            url: "/aa10/queryAllAa10list",    //请求的url地址
            dataType: "json",   //返回格式为json
            async: false,//请求是否异步，默认为异步，这也是ajax重要特性
            // data: {"aaa100list": JSON.stringify(aaa100).toString()},    //参数值
            data:{},
            type: "POST",   //请求方式
            beforeSend: function () {
                //请求前的处理
            },
            success: function (data) {
                //请求成功时处理
                if (data != null && data != undefined) {

                    for(var i=0;i<data.length;i++){
                        var options = "";
                        if(data[i].aaa100 == 'EDC441'){
                            options += "<option value='" + data[i].aaa102 + "'>" + data[i].aaa103 + "</option>";
                            $("#isnoduty").append(options);
                            $("#phd013_scan").append(options);
                            $("#phd014_scan").append(options);
                        }

                    }
                }
            },
            complete: function () {
                //请求完成的处理
            },
            error: function () {
                //请求出错处理
            }
        });
    }
</script>
