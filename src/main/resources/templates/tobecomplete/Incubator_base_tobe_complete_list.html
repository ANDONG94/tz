                end.start = datas //将结束日的初始值设定为开始日

    function check_onclick() {
        //获取选中的checkbox 的值
        var chk_value = [];//定义一个数组
        $('input[name="checkname"]:checked').each(function () {//遍历每一个名字为nodes的复选框，其中选中的执行函数
            chk_value.push($(this).val());//将选中的值添加到数组chk_value中
        });

        var notCheckedArr = []; //所有未选中的下复选框值
        $("input[name='checkname']:not(:checked)").each(function () {
            notCheckedArr.push($(this).val());
        });
        //将选中的值显示出来
        if (chk_value.length > 0) {
            for (var i = 0; i < chk_value.length; i++) {
                IncubatorBase_datatable.column(chk_value[i]).visible(true)//将第一列的数据显示
            }
        }
        //将未选中的值隐藏起来
        if (notCheckedArr.length > 0) {
            for (var i = 0; i < notCheckedArr.length; i++) {
                IncubatorBase_datatable.column(notCheckedArr[i]).visible(false)//将未选中的数据隐藏
            }
        }
    }

<script>
    window.onload = function(){
        //屏蔽键盘事件
        document.onkeydown = function (){
            var e = window.event || arguments[0];
            //F12
            if(e.keyCode == 123){
                return false;
                //Ctrl+Shift+I
            }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                return false;
                //Shift+F10
            }else if((e.shiftKey) && (e.keyCode == 121)){
                return false;
                //Ctrl+U
            }else if((e.ctrlKey) && (e.keyCode == 85)){
                return false;
            }
        };
        //屏蔽鼠标右键
        document.oncontextmenu = function (){
            return false;
        }
    }
</script>
