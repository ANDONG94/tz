    <script type="text/javascript">
        $(function() {
            queryproductimglunbo();//查询所有产品图片信息

            $('.succesny').olvSlides({
                thumb: true,
                thumbPage: true,
                thumbDirection: "Y",
                effect: 'fade'

            });
        })

        //查询所有产品图片信息
        function queryproductimglunbo(){
            $.ajax({
                url:"/web/lunboproductImgLunbo",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:false,//请求是否异步，默认为异步，这也是ajax重要特性
                data:{},    //参数值
                type:"POST",   //请求方式
                beforeSend:function(){
                    //请求前的处理
                },
                success:function(data){
                    //请求成功时处理
                    if(data != null && data != undefined){

                        for(var i=0;i<data.length;i++){
                            //拼div  设置值，内容等
                            var li = "";
                            li += '<li>';
                            li +="<div><img src='"+data[i].imagepath+"' url='"+data[i].id+"' bigImg='"+data[i].imagepath+"' alt='"+data[i].imagename+"'></div>";
                            li += '</li>';
                            $("#web_product_ul").append(li);
                        }
                    }
                },
                complete:function(){
                    //请求完成的处理
                },
                error:function(){
                    //请求出错处理
                }
            });
        }
    </script>
