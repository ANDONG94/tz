<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>西安九洲铂泰医疗器械有限公司图片缩放</title>
    <script src="/js/lunboimage/js/jquery-1.7.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            lunboproductImgByimageId();//查询所有产品图片信息

        })

        //查询所有产品图片信息
        function lunboproductImgByimageId(){
            $.ajax({
                url:"/web/lunboproductImgByimageId",    //请求的url地址
                dataType:"json",   //返回格式为json
                async:false,//请求是否异步，默认为异步，这也是ajax重要特性
                data:{},    //参数值
                type:"POST",   //请求方式
                beforeSend:function(){
                    //请求前的处理
                },
                success:function(data){
                    //请求成功时处理
                    if(data != null && data != undefined){
                        $("#view").attr("src",data.imagepath);
                    }
                },
                complete:function(){
                    //请求完成的处理
                },
                error:function(){
                    //请求出错处理
                }
            });
        }


        function bbimg(o) {
            var zoom = parseInt(o.style.zoom, 10) || 100;
            zoom += event.wheelDelta / 12;
            if (zoom > 0)
                o.style.zoom = zoom + '%';
        }
        function addthis() {
            var e = window.event ? window.event : e;
            var srcE = e.srcElement ? e.srcElement : e.target;
            if (!srcE)
                return;
            if (String(srcE.tagName).toLowerCase() == 'img') {
                bbimg(srcE)
            }
        }
        function backthis() {
            var e = window.event ? window.event : e;
            var srcE = e.srcElement ? e.srcElement : e.target;
            if (!srcE)
                return;
            if ((String(srcE.tagName).toLowerCase() == 'img') && (window.event.ctrlKey)) {
                srcE.style.zoom = '100%';
            }
        }
        document.onmousewheel = addthis;
        document.onmouseout = backthis;
    </script>
</head>
<body style="text-align: center;margin: 0px;">
<div style="overflow: scroll;width: 100%;height: 885px;">
    <img id="view" src="" style="vertical-align:auto;">
</div>
</body>
</html>
