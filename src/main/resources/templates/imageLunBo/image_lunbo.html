<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 图片切换</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/hjia/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/hjia/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="/css/hjia/animate.min.css" rel="stylesheet">
    <link href="/css/hjia/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>无标题</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="carousel.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="carousel.html#">选项1</a>
                            </li>
                            <li><a href="carousel.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="carousel slide" id="carousel1">
                        <div class="carousel-inner">
                            <div class="item active">
                                <img alt="image" class="img-responsive" src="img/p_big3.jpg">

                                <img alt="image" class="img-responsive" src="img/p_big1.jpg">
                            </div>
                            <div class="item ">
                                <img alt="image" class="img-responsive" src="img/p_big2.jpg">

                        </div>
                        <a data-slide="prev" href="carousel.html#carousel1" class="left carousel-control">
                            <span class="icon-prev"></span>
                        </a>
                        <a data-slide="next" href="carousel.html#carousel1" class="right carousel-control">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>带标题</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="carousel.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user" id="machine_two">
                            <li><a href="carousel.html#">选项1</a>
                            </li>
                            <li><a href="carousel.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>

                </div>
                <div class="ibox-content ">
                    <div class="carousel slide" id="carousel2">
                        <ol class="carousel-indicators">
                            <li data-slide-to="0" data-target="#carousel2" class="active"></li>
                            <li data-slide-to="1" data-target="#carousel2"></li>
                            <li data-slide-to="2" data-target="#carousel2" class=""></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img alt="image" class="img-responsive" src="/imgupload/8c3cc6c6a37f5cee7a2fd36d6cc6c3ad.jpg">

                                    <p>This is simple caption 1</p>

                            </div>
                            <div class="item ">
                                <img alt="image" class="img-responsive" src="/imgupload/1039b1b0bd9f1c29b9ba9dab7df7de0e.jpg">
                                <div class="carousel-caption">
                                    <p>This is simple caption 2</p>
                                </div>

                            <div class="item">
                                <img alt="image" class="img-responsive" src="/imgupload/53f99bd0841c0d2b87b69b681b1ca92c.jpg">

                                </div>

                        <a data-slide="prev" href="carousel.html#carousel2" class="left carousel-control">

                        </a>

<script src="/js/hjia/jquery.min.js?v=2.1.4"></script>
<script src="/js/hjia/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/hjia/content.min.js?v=1.0.0"></script>
<script>
    $(function () {

    })

    function querymachinetwo(){
        $.ajax({
                 url:"imagelunbo/querymachinetwo", //处理页面的路径
                //data: {"para":1},  提交的参数
                 type:"get", //提交方式
                 dataType:"JSON", //返回数据的类型
                 cache: false,
                 async : false,
                 //TEXT字符串 JSON返回JSON XML返回XML
                 success:function(data){ //回调函数 ,成功时返回的数据存在形参data里

                     }
         })
    }

</script>

</html>
